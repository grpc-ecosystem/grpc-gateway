version: v2
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.6
    out: .
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - remote: buf.build/grpc/go:v1.5.1
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - local: protoc-gen-grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - use_opaque_api=true
