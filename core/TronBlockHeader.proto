syntax = "proto3";

package protos;

option java_package = "org.tron.protos.core"; //Specify the name of the package that generated the Java file
option java_outer_classname = "TronBlockHeader"; //Specify the class name of the generated Java file

message BlockHeader{
    int64 timestamp = 1;
    bytes txTrieRoot = 2;
    bytes parentHash = 3;
    bytes hash = 4;
    bytes nonce = 5;
    bytes difficulty = 6;
    int64 number = 7;
}