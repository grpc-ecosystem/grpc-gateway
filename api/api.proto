syntax = "proto3";
package proto;
option java_package = "org.tron.api"; //Specify the name of the package that generated the Java file
option java_outer_classname = "GrpcAPI"; //Specify the class name of the generated Java file

// just a example
service Wallet {
  // get account balance
   rpc GetBalance (Balance) returns (Balance) {};
  // rpc GetBalance2 () returns (Balance)
};
message Balance {
  int32 balance = 1;
};
// end just a example





