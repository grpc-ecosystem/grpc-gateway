edition = "2023";

package grpc.gateway.examples.internal.proto.examplepb;

import "examples/internal/proto/sub/camel_case_message.proto";
import "google/api/annotations.proto";

option go_package = "github.com/grpc-ecosystem/grpc-gateway/v2/examples/internal/proto/examplepb";

// OpaqueService demonstrates an HTTP binding whose body references a
// message defined in another package (sub.Create_book). This mirrors the
// missing-import scenario that previously broke opaque API builds.
service OpaqueBookService {
  rpc OpaqueCreateBook(OpaqueCreateBookRequest) returns (OpaqueCreateBookResponse) {
    option (google.api.http) = {
      post: "/v1/books"
      body: "book"
    };
  }
}

message OpaqueCreateBookRequest {
  grpc.gateway.examples.internal.proto.sub.Create_book book = 1;
}

message OpaqueCreateBookResponse {
  grpc.gateway.examples.internal.proto.sub.Create_book book = 1;
}
