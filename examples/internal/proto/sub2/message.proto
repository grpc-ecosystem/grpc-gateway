syntax = "proto3";

package grpc.gateway.examples.internal.proto.sub2;

option go_package = "github.com/grpc-ecosystem/grpc-gateway/v2/examples/internal/proto/sub2";

message IdMessage {
  string uuid = 1;
}

// Status message in sub2 package (different structure from sub.Status)
message Status {
  string error_code = 1;
  string error_message = 2;
  int32 severity = 3;
}
