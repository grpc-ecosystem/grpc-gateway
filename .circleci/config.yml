version: 2
jobs:
  build:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run: go build ./...
  test:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    environment:
      GLOG_logtostderr: '1'
    steps:
      - checkout
      - run: go test -race -coverprofile=coverage.txt ./...
      - run: bash <(curl -s https://codecov.io/bash)
  node_test:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run: go mod vendor
      - run: >
          . $HOME/.nvm/nvm.sh &&
          cd examples/internal/browser &&
          npm install gulp-cli &&
          npm install &&
          ./node_modules/.bin/gulp
  generate:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run: make realclean
      - run: make examples
      - run: make testproto
      - run: go mod tidy
      - run: git diff --exit-code
  lint:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run: go get golang.org/x/lint/golint
      - run: make lint
  fuzzit:
    docker:
      - image: fuzzitdev/fuzzit:golang1.12-stretch-llvm9
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - setup_remote_docker
      - run: ./fuzzit.sh
  bazel:
    docker:
      - image: l.gcr.io/google/bazel:latest
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run:
          name: Create Bazel config file (.bazelrc)
          command: |
            cat > .bazelrc << EOF
            startup --output_base $HOME/.cache/_grpc_gateway_bazel
            build --test_output errors
            build --features race
            # Workaround https://github.com/bazelbuild/bazel/issues/3645
            # See https://docs.bazel.build/versions/0.23.0/command-line-reference.html
            build --local_ram_resources=HOST_RAM*.5
            EOF
      - run:
          name: Check that Bazel BUILD files are up-to-date
          command: 'bazel run //:gazelle -- --mode=diff ||
            (echo "ERROR: Bazel files out-of-date, please run \`bazel run :gazelle\`" >&2; exit 1)'
      - run:
          name: Run tests with Bazel
          command: bazel test //...
      - run:
          name: Check formatting of Bazel BUILD files
          command: 'bazel run //:buildifier_check ||
            (echo "ERROR: Bazel files not formatted, please run \`bazel run :buildifier\`" >&2; exit 1)'
          when: always
  gorelease:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run:
          name: Install gorelease outside local module
          command: |
            cd $(mktemp -d) &&
            go mod init tmp &&
            go get golang.org/x/exp/cmd/gorelease@latest
      - run: gorelease
  release:
    docker:
      - image: jfbrandhorst/grpc-gateway-build-env:1.14
    working_directory: /src/grpc-gateway
    steps:
      - checkout
      - run: go mod vendor
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  all:
    jobs:
      - build
      - test
      - fuzzit
      - node_test
      - generate
      - lint
      - bazel
      - gorelease
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
